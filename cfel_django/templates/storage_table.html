{% extends 'base.html' %}
<!DOCTYPE html>
<html>
    <head>
        <title>sklad</title>
    </head>
    <body>
        {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-sm-9 col-lg-7 m-auto align-items-center d-flex justify-content-between mt-2">
                    <h4>sklad</h4>
                    <div class="btn-group-sm" role="group" aria-label="Basic example">
                        <a class='btn btn-success' href = '/sents/storage'>sklad</a>
                        <a class='btn btn-success' href = '/sents'>+/-</a>
                        <a class='btn btn-info' href = '/sents/insert/plus'>kirim</a>
                        <a class='btn btn-warning' href = '/sents/insert/minus'>chiqim</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 col-sm-9 col-lg-7 m-auto align-items-center d-flex justify-content-between mt-2">

                    
                    <table class="table table-hover table-striped table-sm" id="whattable">
                                
                        <thead class="thead_dark">
                            {% for column in columns %}
                                <th>{{column}}</th>
                            {% endfor %}
                        </thead>
                        <tbody id="whattbody">
                            {% for table in tables %}
                                <tr>
                                    <td class="text-danger">{{table.product.name}}</td>
                                    <td class="text-danger">{{table.show_overall}}</td>
                                </tr>
                            {% endfor %}
                                
                        </tbody>
                        
                              

                    </table>
                </div>
            </div>
            
        </div>
        {% endblock content %}
    </body>
</html>
