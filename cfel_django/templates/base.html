{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="{% static 'homepage/img/favicon2.png' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .sticky {
              position: -webkit-sticky;
              position: sticky;
              top: 0px;
              z-index:2;
              background: #f0f0f0;
            }
            .top1{
                top:80px;
            }
            .top2{
                top:123px;
            }
            .navbar{
                z-index:99999;
            }
        </style>
    </head>
    <body style="background: #f0f0f0;">
        
        <nav class="navbar navbar-light bg-light w-100 sticky">
            <a class="navbar-brand mx-4" href="/">
                <img src="{% static 'homepage/img/newcfel.png' %}" alt="gffgfgf" class="" width="70">
            </a>
                <ul class="navbar-nav">
                    {% if not user %}
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="/users/login">kirish</a>
                    </li>
                    {% else %}
                    <li class="nav-item dropdown mx-4">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{user.account}}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style='position:absolute;right:-10px;'>
                            <a class="dropdown-item"  href="/users/logout">chiqish</a>
                        </div>
                    </li>
                    
                    {% endif %}
                </ul>
        </nav>
        
        {% block content %}
        {% endblock content %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
